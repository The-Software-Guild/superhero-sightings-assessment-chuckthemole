<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Test</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> Power </th>
                    <th> Description </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${powers.empty}">
                    <td colspan="2"> No Heroes or Villains Available </td>
                </tr>
                <tr th:each="power : ${powers}">
                    <td><span th:text="${power.name}"> Name </span></td>
                    <td><span th:text="${power.description}"> Description </span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
