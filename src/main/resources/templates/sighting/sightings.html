<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Test</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> Sighting </th>
                    <th> Hero/Villain </th>
                    <th> Location </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${sightings.empty}">
                    <td colspan="2"> No Sightings Available </td>
                </tr>
                <tr th:each="sighting : ${sightings}">
                    <td><span th:text="${sighting.id}"> Sighting </span></td>
                    <td><span th:text="${sighting.heroVillain.name}"> Hero/Villain </span></td>
                    <td><span th:text="${sighting.location.id}"> Hero/Villain </span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
