<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sightings</h1>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <p class="col">
                <a class="btn btn-primary m-3" data-toggle="collapse" href="#createCollapse" role="button" aria-expanded="false" aria-controls="createCollapse">
                    Create
                </a>
            </p>
        </div>
        
        <div class="collapse" id="createCollapse">
            <div class="card card-body">
        
                <div class="row m-4 border border-dark">
                    <div class="col text-center m-3">
                        <a href="/superhero/createHeroVillain" class="btn btn-outline-primary btn-lg">Heroes/Villains</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="locations_create_btn" class="btn btn-outline-primary btn-lg">Locations</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="organizations_btn" class="btn btn-outline-primary btn-lg">Organizations</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="powers_create_btn" class="btn btn-outline-primary btn-lg">Powers</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="sightings_create_btn" class="btn btn-outline-primary btn-lg">Sightings</a>
                    </div>
                </div>
                
                <div class="container">
                    <div id="createBanner"></div>
                    <div id="create"></div>
                </div>
                
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <p class="col">
                <a class="btn btn-primary m-3" data-toggle="collapse" href="#displayCollapse" role="button" aria-expanded="false" aria-controls="displayCollapse">
                    Display
                </a>
            </p>
        </div>
        
        <div class="collapse" id="displayCollapse">
            <div class="card card-body">
        
                <div class="row m-4 border border-dark">
                    <div class="col text-center m-3">
                        <a id="heroesVillains_btn" class="btn btn-outline-primary btn-lg">Heroes/Villains</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="locations_btn" class="btn btn-outline-primary btn-lg">Locations</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="organizations_btn" class="btn btn-outline-primary btn-lg">Organizations</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="powers_btn" class="btn btn-outline-primary btn-lg">Powers</a>
                    </div>
                    <div class="col text-center m-3">
                        <a id="sightings_btn" class="btn btn-outline-primary btn-lg">Sightings</a>
                    </div>
                </div>
                
                <div class="container">
                    <div id="banner"></div>
                    <div id="displayAll"></div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/getAllBtnClicks.js}"></script>
  </body>
</html>;
